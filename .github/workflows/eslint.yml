name: ESLint

on:
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: npm ci
    - name: Run ESLint
      run: npx eslint .
          --config .eslintrc.json
          --ext .js,.jsx,.ts,.tsx
          --fix
      continue-on-error: true